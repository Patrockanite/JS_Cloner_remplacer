<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Supprimer_element</title>
</head>
<body>
	<h1>Supprimer un élément</h1>
	<h2>Supprimer un élément avec removeChild()</h2>
	<p id="paragraphe_1">Un peu de text <a href="">et un lien</a></p>
	<!-- supprimer l'élément -->
	<script>
		var le_lien = document.getElementsByTagName('a')[0] ;
		var lien_recupere = le_lien.parentNode.removeChild(le_lien) ;		
	</script>
	<p id="lien ajouté">Le lien qui suivait "Un peu de text" a été supprimé par la méthode removeChild() et ajouté à la fin de ce paragraphe avec la méthode appendChild() : </p>
	<script>
		var lien_2 = document.getElementById("lien ajouté") ;
		lien_2.appendChild(lien_recupere) ;
	</script>
</body>
</html>
